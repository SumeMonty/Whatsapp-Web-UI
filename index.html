<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="icon" href="src/icons/WhatsApp.svg" size="192x192" type="svg/image">

    <title>Whatsapp Web</title>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="main-screen">
            <div class="chat-list">
                <div class="profile">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="" id="profile-image">
                    <span>
                        <img src="src/icons/status.svg" alt="">
                        <img src="src/icons/newChat.svg" alt="">
                        <img src="src/icons/options.svg" alt="">
                    </span>
                    
                </div>
                <div class="search">
                    <span class="search-box">
                        <img src="src/icons/search.svg" alt="">
                        <input type="text" placeholder="Search or Start new chat" style="width: 100%; height: 100%; border: none;">
                    </span>
                    
                </div>
                <div class="list">
                    <div class="chat"></div>
                    <div class="chat"></div>
                    <div class="chat"></div>
                    <div class="chat"></div>
                    <div class="chat"></div>
                    <div class="chat"></div>
                    <div class="chat"></div>
                    <div class="chat"></div>
                </div>
            </div>
            <div class="chat-screen"></div>
        </div>
    </div>
</body>
<!-- <script src="https://kit.fontawesome.com/ce109acb64.js" crossorigin="anonymous"></script> -->
</html>
